name: SIMPLE PROXY Updater

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:

jobs:
  update_proxies:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # use your PAT for push

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 colorama

      # 4️⃣ Download updater.py
      - name: Download updater script
        run: curl -s -L "${{ secrets.UPDATER_URL }}" -o updater.py

      # 5️⃣ Download config.json
      - name: Download config
        run: curl -s -L "${{ secrets.CONFIG }}" -o config.json

      # 6️⃣ Run updater and save proxies
      - name: Run Proxy Updater
        run: |
          # Remove old proxy.txt if exists
          rm -f proxy.txt

          # Run the updater script
          python updater.py

          # Ensure proxy.txt exists (even if empty)
          touch proxy.txt

      # 7️⃣ Commit and push
      - name: Commit proxy file
        run: |
          git config --local user.email "${{ secrets.GIT_EMAIL }}"
          git config --local user.name "${{ secrets.GIT_NAME }}"

          git add proxy.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update proxies"
            git push -f https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/Cheagjihvg/simple-proxylist.git HEAD:main
          fi
