name: SIMPLE PROXY Updater

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:

jobs:
  update_proxies:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v2

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 colorama

      # 4️⃣ Download private updater.py
      - name: Download updater script
        run: curl -s -L "${{ secrets.UPDATER_URL }}" -o updater.py

      # 5️⃣ Download private config.json
      - name: Download config
        run: curl -s -L "${{ secrets.CONFIG }}" -o config.json

      # 6️⃣ Run updater
      - name: Run Proxy Updater
        run: python updater.py > proxy_output.txt 2>&1

      # 7️⃣ Commit proxy file if changed
      - name: Commit proxy file
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add proxy.txt
          git commit -m "Update proxies" || echo "No changes"
          git push

